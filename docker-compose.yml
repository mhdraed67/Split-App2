version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: expense-splitter-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: expense_splitter
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: expense-splitter-api
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: expense_splitter
      JWT_SECRET: your_jwt_secret_key_change_this_in_production
      PORT: 5000
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: expense-splitter-ui
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mysql_data:
